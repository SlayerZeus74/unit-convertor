<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Unit Converter</title>
</head>
<body>
 <div id="container">
    <div id="section1">
       <h1 class="heading-main">Metric/Imperial Unit Conversion</h1>
       <input type="text" name="Unit" id="input" >
       <button id="main-btn">Convert</button>
    </div>

    <div id="section2">
       <div id="length">
           <h2 class="heading">Length(Meter/foot)</h2>
           <p id="length-el" class="convert"></p>
       </div>
       <div id="volume">
        <h2 class="heading">Volume (Liters/Gallons)
        </h2>
        <p id="volume-el" class="convert"></p>
       </div>
       <div id="mass">
        <h2 class="heading">Mass (Kilograms/Pounds)</h2>
        <p id="mass-el" class="convert"></p>
       </div>

    </div>
 </div>
<script src="script.js"></script>
</body>
</html>
